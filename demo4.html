<meta charset="utf-8">
<!-- meta info -->
<title>Modal Form Effects Demo</title>
<!-- Page Styles -->
<link rel="stylesheet" type="text/css" href="css/page.css">

<link rel="stylesheet" type="text/css" href="css/modals.css">

<link rel="stylesheet" type="text/css" href="css/forms.css">

<body class="preload demo4">

<!-- modals -->

<!-- modal 1 (login) -->
<div class="modal-wrap md-effect-4" id="md-10">
	<div class="md-content">
		<div class="form-wrap">
			<span class="logo"></span>
			<span class="md-close">✕</span>
			<h1>Login or register</h1>
            <form method="post">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit" name="submit" class="btn-primary">Continue.</button>
                <button class="forgot">Forgot Password.</button>
            </form>
            <div class="no-member"><p>Not a member?</p><a href=""> Sign up now →</a></div>
		</div><!-- form wrap end -->
	</div><!-- modal content end -->
</div><!-- modal wrap end -->

<!-- modal 2 (newsletter) -->
<div class="modal-wrap md-effect-4" id="md-11">
	<div class="md-content">
		<div class="form-wrap">
			<span class="logo"></span>
			<span class="md-close">✕</span>
			<h1>Subscribe to our newsletter</h1>
            <form method="post">
                <input type="text" name="Name" placeholder="Your Name" required />
                <input type="email" name="Email" placeholder="Your Email Address" required />
                <label for="frequency">Subscription frequency:</label>
                	<div class="dropdown">
                      <select name="frequency">
                          <option value="1day">Every day</option>
                          <option value="2week">Twice a week</option>
                          <option value="1week">Once a week</option>
                          <option value="1month">Once a month</option>
                      </select>
                    </div>
                <button type="submit" name="submit" class="btn-primary">Sign Up.</button>
            </form>
		</div><!-- form-wrap end -->
	</div><!-- modal content end -->
</div><!-- modal wrap end -->

<!-- modal 3 (contact) -->
<div class="modal-wrap md-effect-4" id="md-12">
	<div class="md-content">
		<div class="form-wrap">
			<span class="logo"></span>
			<span class="md-close">✕</span>
			<h1>Contact Us</h1>
            <form method="post">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email Address" required />
                <label for="subject">Subject:</label>
                	<div class="dropdown big">
                      <select name="subject">
                          <option value="support">Customer support</option>
                          <option value="report-a-bug">Report a bug</option>
                          <option value="advertising">Advertising</option>
                          <option value="say-hi">Just saying hi</option>
                      </select>
                    </div>
                    <textarea class="text-area" name="message" placeholder="Your Message..."cols="50" rows="6"></textarea>
                <button type="submit" name="submit" class="btn-primary">Submit.</button>
            </form>
		</div><!-- form-wrap end -->
	</div><!-- modal content end -->
</div><!-- modal wrap end -->

        <a class="button demo" href="demo4.html">Demo 4</a>
        <a class="button demo" href="demo5.html">Demo 5</a>
      </div>
      
      <div class="clearfix"></div>
      
      <!-- modal trigger buttons -->
      <div>
        <button class="button md-click" data-modal="md-10">Login/Register</button>
        <button class="button md-click" data-modal="md-11">Newsletter</button>
        <button class="button md-click" data-modal="md-12">Contact Us</button>
      </div>
      
	</div>
</div>
